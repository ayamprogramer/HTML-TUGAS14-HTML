<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML- NIOMIC</title>
  </head>
  <body>
    <h1>FORM ELEMENT</h1>
    <form action="">
      <input
        type="text"
        placeholder="name"
        name="nama"
        required
        oninvalid="this.setCustomValidity('name disini')"
      />
      <br />
      <br />

      <input
        type="text"
        placeholder="Cita-cita"
        name="cita_cita"
        required
        oninvalid="this.setCustomValidity('Cita-cita disini')"
      />
      <br />
      <br />
      <input
        type="text"
        placeholder="No HP."
        name="nomorhp"
        required
        oninvalid="this.setCustomValidity('Nomor hp disini')"
      />
      <br />
      <br />

      <textarea
        name=""
        id=""
        cols="70"
        rows="10"
        placeholder="Alamat"
        required
        oninvalid="this.setCustomValidity('Alamat mohon diisi')"
      ></textarea>
      <br />
      <br />
      <input type="submit" value="Simpan" />
    </form>
    <p>Semoga ilmu yang dipejari barokah -Tugas 14-1.</p>
  </body>
</html>
