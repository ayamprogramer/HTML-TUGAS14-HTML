<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <h1>HALAMAN MASUK</h1>
    <br />
    <form action="">
      <p>jumlah maksimal 8 karakter minimal 5 karakter</p>
      <br />
      <input
        type="text "
        placeholder="user"
        value=""
        required
        minlength="4"
        maxlength="8"
        oninvalid="this.setCustomValidity('jumlah maksimal 8 karakter minimal 4 karakter')"
      />
      <br /><br />
      <input
        type="password"
        name="password"
        id=""
        required
        minlength="4"
        maxlength="15"
        oninvalid="this.setCustomValidity('jumlah maksimal 15 karakter minimal 4 karakter')"
      />
      <br /><br />
      <input type="submit" value="Masuk Akun" />
    </form>
    <p>Semoga ilmu yang dipejari barokah -Tugas 14-2.</p>
  </body>
</html>
